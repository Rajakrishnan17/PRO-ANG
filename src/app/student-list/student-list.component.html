<div style="padding-top: 60px;">
  <table>
      <thead>
          <td>firstName</td>
          <td>lastName</td>
          <td>mobile</td>
          <td>language</td>
      </thead>
    <tr *ngFor="let stu of Student">
      <td>{{stu.firstName}}</td>
      <td>{{stu.lastName}}</td>
      <td>{{stu.mobile}}</td>
      <td>{{stu.language}}</td>
    </tr>
  </table>
</div>
